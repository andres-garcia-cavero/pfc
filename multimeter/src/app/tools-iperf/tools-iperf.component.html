<h2>Iperf</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-10">
      <input [(ngModel)]="host" (ngModelChange)="updateCommand()" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Time</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]="time" (ngModelChange)="updateCommand()" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Interval</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]="interval" (ngModelChange)="updateCommand()" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]="port" (ngModelChange)="updateCommand()" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Interface</label>
    <div class="col-sm-10">
      <input [(ngModel)]="interface" (ngModelChange)="updateCommand()" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="udp" (ngModelChange)="updateCommand()" [ngModelOptions]="{standalone: true}"> UDP
      </label>
    </div>
  </div>
</div>
</form>
<hr>

<div>

  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#client" aria-controls="home" role="tab" data-toggle="tab">Client</a></li>
    <li role="presentation"><a href="#server" aria-controls="profile" role="tab" data-toggle="tab">Server</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="client">
      <div class="well">
      {{clientCommand}}
      </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="server">
      <div class="well">
      {{serverCommand}}
      </div>
    </div>
  </div>

</div>
